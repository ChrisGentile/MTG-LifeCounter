
<!doctype html>
<html>

			
<head>
    <title>MTG Life Counter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	
	<style>
		#red{
			background-color: red;
		}
		.size {
			height:354px;
			
		}
		.playerButtonSize{
			font-size:350%;
			font-weight:bold;
			color:white;
		}

	</style>
	
</head>

<body>

<div class="container-fluid">
	
		<div id="Player1" class="well size  ">
			<div class="btn-group">
				<button class="btn btn-primary "> <span id="player1minus"> - </span> </button>
				<button class="btn btn-primary"> <span id="player1add"> + </span> </button>
			</div>
			<p id="player1health" class="text-center playerButtonSize"> 20  </p>
		</div>
		
		<div>
				<button id="Roller" class="btn btn-block btn-lg btn-info " onClick="RollForTurn();"> 
							<strong>Roll to see who goes first</strong> </button>
		</div>
	
	<div id="Player2" class="well size ">
		
			<div class="btn-group">
				<button class="btn btn-danger "> <span id="player2minus"> - </span> </button>

				<button class="btn btn-danger"> <span id="player2add"> + </span> </button>
			</div>
		<p id="player2health" class="text-center playerButtonSize"> 20 </p>
	</div>
</div>


<script>
	$(document).ready(function() {
	$("body").css("background-color", "black");
	//for roll element
	$("strong").css("color", "black");
	
	//for player1 & player2
	$("span").addClass("playerButtonSize");
	$("#Player1").css("background-color", "blue");
	$("#Player2").css("background-color", "red");
	
	/*
	
		The following code deals with both players losing/gaining health
		
	*/
    
    var playerOneHealth = 20; // 

	$("#player1add").on('click', function() {
    	playerOneHealth++;
    	$("#player1health").text(playerOneHealth);
	});
    
    $("#player1minus").on('click', function() {
    	playerOneHealth--;
    	$("#player1health").text(playerOneHealth);
    });
    
    var playerTwoHealth = 20;
    
     $("#player2add").on('click', function() {
    	playerTwoHealth++;
    	$("#player2health").text(playerTwoHealth);
    });
    
     $("#player2minus").on('click', function() {
    	playerTwoHealth--;
    	$("#player2health").text(playerTwoHealth);
    });
    
    
  });
  /*
  	
  	This function determines which player goes first
  	Whoever rolls biggest, goes first
  	In the event of a tie, another roll occurs
  
  */
  function RollForTurn(){
  do{
  	var playerOneRoll = Math.floor(Math.random() * 7);
  	var playerTwoRoll = Math.floor(Math.random() * 7);
  	}while(playerOneRoll === playerTwoRoll);
  	if (playerOneRoll > playerTwoRoll) {
  		alert("Planeswalker #1: " + playerOneRoll + "\nPlaneswalker #2: " + playerTwoRoll + "\n\nPlaneswalker #1 goes first");
  	}
  	else 
  	alert("Planeswalker #1: " + playerOneRoll + "\nPlaneswalker #2: " + playerTwoRoll + "\n\nPlaneswalker #2 goes first");
  	var rollButton = document.getElementById("Roller");
  	rollButton.remove();
  }
  
</script>
</body>
</html>
